<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Navigation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tabs { display: flex; cursor: pointer; }
        .tab { padding: 10px 20px; background: #ddd; margin-right: 5px; border-radius: 5px 5px 0 0; }
        .tab.active { background: #fff; font-weight: bold; }
        .content { display: none; padding: 20px; background: #fff; border: 1px solid #ddd; }
        .content.active { display: block; }
    </style>
</head>
<body>
<div class="tabs">
    <div class="tab active" onclick="openTab(event, 'tab1')">Peliculas</div>
    <div class="tab" onclick="openTab(event, 'tab2')">Series</div>
</div>

<div id="tab1" class="content active">Contenido de la Pestaña 1</div>
<div id="tab2" class="content">Contenido de la Pestaña 2</div>
<div id="tab3" class="content">Contenido de la Pestaña 3</div>

<script>
    function openTab(event, tabId) {
        let tabs = document.querySelectorAll('.tab');
        let contents = document.querySelectorAll('.content');

        tabs.forEach(tab => tab.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        event.currentTarget.classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }
</script>
</body>
</html>
